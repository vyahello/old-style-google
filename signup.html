<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Sing Up</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> <!-- load CSS here -->
        <link rel="stylesheet" href="extras/signup/site.css">
        <link rel="stylesheet" href="extras/signup/form.css">
    </head>

    <h1>Sing Up for Google!</h1>

    <div>
        <form action="" method="post">
            <input type="text" class="fullname" required placeholder="full name">
            <input type="email" class="email" required placeholder="email">
            <input type="password" minlength="6" required class="password" placeholder="password">
            <select name="heard_of">
                <option selected>Please choose an option</option>
                <option>Friend</option>
                <option>Community</option>
                <option>Internet</option>
                <option>Other</option>
            </select>
            <button type="submit" class="submit">Submit</button>
        </form>
    </div>

    <br>
    <div class="copyright">Copyright @1998 Google Inc.</div>
</html>
